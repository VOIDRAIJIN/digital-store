<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>My Digital Store</h1>
  <p>Instant downloads. Simple. Clean.</p>
</header>

<section class="products">
  <div class="product">
    <h2>VFX Preset Pack</h2>
    <p>High-quality presets for creators</p>
    <span>$15</span>
    <button onclick="addToCart('VFX Preset Pack', 15)">Add to Cart</button>
  </div>

  <div class="product">
    <h2>Editing LUT Bundle</h2>
    <p>Cinematic color grading LUTs</p>
    <span>$20</span>
    <button onclick="addToCart('Editing LUT Bundle', 20)">Add to Cart</button>
  </div>
</section>

<section class="cart">
  <h2>Cart</h2>
  <ul id="cartItems"></ul>
  <h3 id="total">Total: $0</h3>
  <button onclick="checkout()">Checkout</button>
</section>

<script src="script.js"></script>
</body>
</html>
